<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Handling</title>
    
</head>
<body>
    <h1>JS Event Handling</h1>

    <label for="namaPengguna">Create Username:</label>
    <input type="text" id="namaPengguna">
    <br>
    <label for="katalaluan">Enter Password:</label>
    <input type="text" id="katalaluan">
    <br>
    
    <a onclick="manageLink()" id="linkSaraBareilles" href="http://www.sarabmusic.com/main/" target="_blank" rel="noopener noreferrer"></a>
    
    <script>
        function manageLink(){
            event.preventDefault();
            alert("Stopped default event!");
        }
    </script>
    <script src="js/index.js"></script>
</body>
</html>
