<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video</title>
</head>
<body>
    <h1>HTML5 Video Examples</h1>

    <h2>JS Video Controls</h2>
    <video id="myVideo" heigth="600" width="600" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg" preload="none">
    Your browser does not support the video tag
    <source src="https://www.w3schools.com/html/movie.mp4" type=""video/mp4">
    </video>
    
    <div id="video-controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezeBtn">Freeze</button>
        <input type="range" id="seekBar" value="0">
        <label for="volume">Volum</label>
        <input type="range" id="volume" min="0" max="1" stop="0.1" value="1">
    </div>


    <h2>Autoplay Muted</h2>
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type=""video/mp4">
        Your browser does not support the video tag
    </video>


    <h2>Autoplay Muted Width Height</h2>
    <video autoplay muted width="400" height="400">
        <source src="https://www.w3schools.com/html/movie.mp4" type=""video/mp4">
        Your browser does not support the video tag
    </video>


    <h2>Controls</h2>
    <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type=""video/mp4">
        Your browser does not support the video tag

    </video>


    <h2>Control Autoplay Muted Width Height</h2>
    <video autoplay muted width="400" height="400" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type=""video/mp4">
        Your browser does not support the video tag
    </video>


    <h2>Controls Width Height Poster preload=none</h2>
    <video width="400" height="400" controls preloads="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type=""video/mp4">
        Your browser does not support the video tag
    </video>

    
    <h2>Controls Width Height Poster preload=none loop</h2>
    <video width="400" height="400" controls loop preloads="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type=""video/mp4">
        Your browser does not support the video tag
    </video>

    <script src="js/index.js"></script>
</body>
</html>
